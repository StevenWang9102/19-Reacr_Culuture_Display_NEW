<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
      #followImg {
        position: absolute;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background-color: rgba(0, 255, 255, 0.089);
        mix-blend-mode: difference;
      }
    </style>
  </head>

  <body>
    <div id="followImg" alt="" ></div>
    <script type="text/javascript">
      var followingBall = document.getElementById("followImg");
      // 鼠标跟随动作
      document.onmousemove = function (e) {
        setTimeout(function () {
          followingBall.style.left = e.clientX - 25 + "px";
          followingBall.style.top = e.clientY - 25 + "px";
        }, 100);
      };
      // 鼠标持续变色
      // function changeColor(){
      //   setTimeout(changeColor, 2000)
      //   followingBall.style.backgroundColor = "red"
      // }
      // changeColor()
    </script>
  </body>
</html>
